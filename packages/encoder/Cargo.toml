[package]
name = "encoder"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ffmpeg-cli = "0.1.0"
futures = "0.3.25"
path-clean = "0.1.0"
tokio = "1.22.0"
clap = { version = "4.0.27", features = ["derive"] }

[profile.release]
lto = true

[[bin]]
name = "encoder"
path = "src/main.rs"
